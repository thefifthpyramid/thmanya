<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assest/css/fontawesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
    
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="assest/css/main.css" />
    <title>ثمانية الاخباري</title>
</head>
<body dir="rtl">
<!-- Start Nav-Bar -->
<div class="main-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"><img src="./assest/img/logo.png" alt="" srcset=""></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">الإذاعة</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">الأفلام</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">النشرات البريدية</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ملفات ثمانية </a>
                </li>
              </ul>
            </div>
                <form class="input-box" method="get" action="">
                    <input type="text" placeholder="بحث..." />
                    <span class="search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                    <!-- <span class=" submit-hide">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span> -->
                    <span class="close-icon">
                        <i class="uil uil-times  fa fa-times-circle" aria-hidden="true"></i>
                    </span>
                </form>
        </div>
    </nav>
</div>
<!-- Start Nav-Bar -->

<!-- Swiper -->
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="./assest/img/slide_1.png" alt="" srcset=""></div>
    <div class="swiper-slide"><img src="./assest/img/slide_2.png" alt="" srcset=""></div>
    <div class="swiper-slide"><img src="./assest/img/slide_3.png" alt="" srcset=""></div>
    <div class="swiper-slide"><img src="./assest/img/slide_4.png" alt="" srcset=""></div>
    <div class="swiper-slide"><img src="./assest/img/slide_5.png" alt="" srcset=""></div>
    <div class="swiper-slide"><img src="./assest/img/slide_1.png" alt="" srcset=""></div>
    <div class="swiper-slide"><img src="./assest/img/slide_2.png" alt="" srcset=""></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
    <script src="assest/js/jquery-3.3.1.min.js"></script>
    <script src="assest/js/bootstrap.min.js"></script>
    <script src="assest/js/all.min.js"></script>
    <script src="assest/js/script.js"></script>

    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 5,
        spaceBetween: 1,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
</body>
</html>
